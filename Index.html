<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Boutique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma Boutique en Ligne</h1>
  </header>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Produit 1" />
      <h2>Produit 1</h2>
      <p>Prix : 20€</p>
      <button class="btn">Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Produit 2" />
      <h2>Produit 2</h2>
      <p>Prix : 35€</p>
      <button class="btn">Ajouter au panier</button>
    </div>
  </section>
</body>
</html>
